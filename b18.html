<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lần xuất hiện số nguyên dương</title>
</head>
<body>
<script>
    let arr = [5, 5, 5, 2, 2, 2, 2, 2, 9, 4];
    let counts = {};
    for (let i = 0; i < arr.length; i++) {
        let num = arr[i];
        counts[num] = counts[num] ? counts[num] + 1 : 1;
    }
    console.log(counts[5],counts[2],counts[9],counts[4]);
</script>
</body>
</html>
