<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng độ dài mảng</title>
</head>
<body>
<p id="result"></p>
<script>
    let a = [1, 2, 3, 4, 5];
    let b = [4, 5, 6, 1, 2];
        let arr =[];
        for (let i = 0; i <a.length; i++) {
            arr[i] = a[i] +b[i];
        }
    document.getElementById('result').innerHTML = arr.toString();


</script>
</body>
</html>
