<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [0, 1, -1,-2,5,6,-9,-10,15,20];
    let temp = 0;
    let newArr = [];
    let arrTemp = [];
    for (let i = 0; i < arr.length -1; i++) {
        for (let j = i+1; j <arr.length ; j++) {
            if (arr[i] > arr[j]){
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] =temp;
            }
        }
    }
    let index = -1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] <= 0) {
            index = i;
            break;
        }
    }

    for (let j = 0; j > index; j++) {
        arrTemp[j] =arr[j];

    }
    newArr = arrTemp.reverse();
    for (let j = index; j < arr.length ; j++) {
        newArr.push(arr[j]);
    }

    alert(newArr.toString());
</script>
</body>
</html>
