<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập va xuất ra giá trị của 100</title>
</head>
<body>
<script>
    function nhapgiatri() {
        let a =0;
         a = +prompt('nhập vào số cần kiểu tra');
        if (a == 100){
            alert('Gia tri cua x la 100')
        } else {
            alert('Gia tri của x khac 100')
        }
    }
    alert(nhapgiatri())
</script>
</body>
</html>
