<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ 1 đến k</title>
</head>
<body>
<input placeholder="nhập số" id="number">
<button > hiển thị</button>
<script>
    let arr = [];
    let num = 0;
    num = prompt('nhập vào số phần tử mảng');
    for (let i = 0; i < num; i++) {
        arr[i]= prompt('nhập phần tử thứ '+i)
    }
    function demso(arr) {
        let newArr = [];
        let j = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== arr[i + 1]) {
                newArr[j] = arr[i];
                j += 1;
            }
        }
        return newArr.length;

    }

    alert(demso(arr));
</script>
</body>
</html>
