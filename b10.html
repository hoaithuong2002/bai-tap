<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tryRemoveFromArray</title>
</head>
<body>
<p id="before"></p>
<p id="result"></p>
<script>
    let arr = [1, 1, 2,2, 3, 4];

    function xoatrung(arr) {
        let newArr = [];
        let j = 0;
        // xoa phan tu trung
        for (i = 0; i < arr.length; i++) {
            if (arr[i] !== arr[i + 1]) {
                newArr[j] = arr[i];
                j += 1;
            }
        }
        return newArr.toString();

    }

    alert(xoatrung(arr));
</script>
</body>
</html>
